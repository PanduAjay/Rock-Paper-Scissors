<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="container">
        <button class="button" onclick="start('Rock')"><img src="https://res.cloudinary.com/dpfcl9slp/image/upload/b_rgb:FFFFFF//v1703664734/Rock_x33suv.png" class="img" /></button>
        <button class="button" onclick="start('Paper')"><img src="https://res.cloudinary.com/dpfcl9slp/image/upload/v1703664312/sc_jv16ht.png" class="img" /></button>
        <button class="button" onclick="start('Scissors')"><img src="https://res.cloudinary.com/dpfcl9slp/image/upload/v1703664757/S_bcchz3.png" class="img" /></button>
    </div>
    <h1>Player: <span id="player"></span></h1>
    <h1>Computer: <span id="computer"></span></h1>
    <h1 id="result"></h1>
</body>
</html>
